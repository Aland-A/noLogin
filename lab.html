    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyBCr4jJyHOwNuQ4GBpKXRRx5RQ7uT4haSc",
        authDomain: "mydb-7a16c.firebaseapp.com",

        measurementId: "G-PLYL07FR1J",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      function readFromDatabase() {
        var key = "lab";

        if (key === "") alert("You must provide a key.");
        else {
          database
            .ref(key)
            .once("value")
            .then(function (snapshot) {
              var value = snapshot.val();
              document.getElementById("value").value = value;
            });
        }
      }

      function copyText() {
        var value = document.getElementById("value").value;
        navigator.clipboard
          .writeText(value)
          .then(() => {
            console.log(`Copied ${value} to clipboard`);
          })
          .catch((error) => {
            console.error(`Could not copy text: ${error}`);
          });
      }
      window.onload = function () {
        readFromDatabase();
      };

      fin;
    </script>

      <button onclick="copyText()" class="myButton2">Copy Code</button>

      <div class="valueDiv2">

  </body>
